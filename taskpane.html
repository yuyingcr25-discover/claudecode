<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Setup Tools</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
  <link rel="stylesheet" href="taskpane.css">
</head>
<body>
  <div class="taskpane-container">
    <header class="taskpane-header">
      <h1>Project Setup Tools</h1>
      <p>Excel Add-in for project automation</p>
    </header>

    <div id="status-message" class="status-message status-info">
      Workbook loaded successfully
    </div>

    <section class="section">
      <h2>Quick Actions</h2>
      <div class="button-group">
        <button id="run-setup-btn" class="btn btn-primary">
          Run Setup
        </button>
        <button id="validate-btn" class="btn btn-secondary">
          Validate Data
        </button>
        <button id="export-btn" class="btn btn-secondary">
          Export Data
        </button>
      </div>
    </section>

    <section class="section">
      <h2>Worksheets</h2>
      <button id="refresh-btn" class="btn btn-secondary mb-8">
        Refresh
      </button>
      <ul id="sheet-list" class="sheet-list">
        <li class="sheet-item text-muted">Loading sheets...</li>
      </ul>
    </section>

    <section class="section">
      <h2>Results</h2>
      <div id="results" class="results-area">
        <p class="text-muted">Results will appear here...</p>
      </div>
    </section>

    <footer class="taskpane-footer">
      <p>Project Setup Tools v1.0.0</p>
    </footer>
  </div>

  <script src="taskpane.js"></script>
</body>
</html>
